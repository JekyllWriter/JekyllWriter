<div class="accountList">
    <ul>
        <li ng-repeat="item in accounts.github">
            <div>{{ item.username }}</div>
            <div class="switcher"><i class="ion-loop" title="Update Repositories" ng-click="updateRepo(item.username, item.token)"></i><i class="ion-close" title="Remove Account" ng-click="removeGitHubAccountConfirm(item.username)"></i>
                <input type="checkbox">
                <i class="arrow off ion-chevron-right"></i>
                <i class="arrow on ion-chevron-down"></i>
                <ul class="repoList">
                    <li ng-repeat="repo in item.repos">{{ repo }}</li>
                    <li ng-show="!!newPath[$index]">/<input type="text" ng-model="pathName[$index]"><i class="fa fa-check" ng-click="checkPath(item.username, $index)"></i><i class="fa fa-times" ng-click="showNewPath($index)"></i></li>
                    <li ng-show="pathNameErr[$index]" class="error">Path name may only contains letters, numbers, dash and underscode.</li>
                    <li ng-show="!newPath[$index]"><a href="#" ng-click="showNewPath($index)">Create new site</a></li>
                </ul>
            </div>
        </li>
    </ul>
    <div class="accountField" ng-show="showAccountField">
        <div>
            <input type="text" placeholder="Token" ng-model="githubAccount.token">
            <div>
                <a href="#" ng-click="openWebPage('https://go.jekyllwriter.com/jump?LinkId=571d3cbc8d92a')">Create new token</a>
            </div>
        </div>
        <div>
            <button ng-click="addGitHubAccount()">OK</button>
            <button ng-click="hideAccountField()">Cancel</button>
        </div>
    </div>
    <div class="accountAddBtn" ng-hide="showAccountField">
        <button ng-click="addAccount()">Add Account</button>
    </div>
</div>
