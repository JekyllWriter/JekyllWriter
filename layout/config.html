<div class="config">
    <div class="titlebar"><i class="fa fa-cogs"></i>Configuration<i class="icon ion-ios-close-empty" ng-click="close()"></i></div>
    <div class="configtable">
        <div class="scrollArea">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                <tr ng-repeat="(configName, configValue) in siteConfig">
                    <td>{{ configName }}</td>
                    <td id="configRow_{{ configName }}"><div class="container" ng-click="edit(configName)">{{ configValue }}</div><button class="remove" ng-click="remove(configName)">Remove</button><input type="text" class="editConfig" id="config_{{ configName }}"><button class="saveConfig" ng-click="set(configName)">OK</button><button class="cancelConfig" ng-click="cancel(configName)">Cancel</button></td>
                </tr>
                <tr class="newConfig">
                    <td><input type="text" id="NewConfigName"></td>
                    <td><input type="text" id="NewConfigValue"><button class="insert" ng-click="insert()">Insert</button><button class="cancel" ng-click="cancelNew()">Cancel</button></td>
                </tr>
            </table>
            <button class="newBtn" ng-click="addNew()">Add New</button>
            <button class="saveBtn" ng-click="save()">Save Configuration</button>
        </div>
    </div>
</div>
