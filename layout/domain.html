<div id="domain">
    <div class="titlebar"><i class="fa fa-globe"></i>Domain Configuration<i class="icon ion-ios-close-empty" ng-click="close()"></i></div>
    <div class="domainBody">
        <input type="text" ng-model="domainConfig.value">
        <button ng-click="updateDomain()">Update</button>
        <div class="domainHelp">
            <a href="#" ng-click="openWebPage('https://go.jekyllwriter.com/jump?LinkId=573b147eef5ee')">Custom domain setup guide on GitHub help</a>
        </div>
    </div>
</div>
